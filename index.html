        <section class="left">
            <h1>Hi,I am<br>
            Nathan Lai.</h1>
            <p>我是一位網頁前端開發者，以前在學生時期讀得雖然是資訊相關，但出社會開始做的工作基本上都是跟銷售有關，從今年年初開始上了 python 的 AI 課程，重新燃起對寫code的興趣。</p><br>
            <p>也因為最後須將AI的作品架設到網站上，接觸後才發現，網頁前端才是最吸引我的一個項目，從以前到現在，完全沒有接觸過這個領域，目前已經有一些簡易的作品，在空閒之餘，也在許多不同的線上學習資源中，不停的在學習更新穎更多樣的網頁設計技巧。</p>
